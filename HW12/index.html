<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .fadeIn {
            animation-name: fadeIn;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-padding {
            padding-top: 20px;
        }

        .button-animation {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold">Weather App</h1>
        </div>
        <div class="flex mb-4">
            <form id="weather-form" class="flex-grow">
                <input type="text" id="city-input" placeholder="Enter city name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <div class="center button-padding">
                    <button type="submit" class="px-4 py-2 font-medium text-white bg-green-500 rounded-md button-animation">Get Weather</button>
                </div>
            </form>
        </div>
        <div class="text-center mb-4 animated fadeIn" id="weather-info">
            <h2 class="text-2xl font-bold">Weather Information</h2>
            <p id="temperature" class="text-xl"></p>
            <p id="feels-like" class="text-xl"></p>
            <p id="last-updated" class="text-xl"></p>
        </div>
        <div class="text-center">
            <a href="database.html" class="px-4 py-2 font-medium text-white bg-green-500 rounded-md">View Database</a>
        </div>
    </div>

    <script>
        document.getElementById("weather-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var city = document.getElementById("city-input").value;
            getWeather(city);
        });

        function getWeather(city) {
            var url = "http://localhost:8000/?city=" + encodeURIComponent(city);
            var request = new XMLHttpRequest();
            request.open("GET", url, true);
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    var response = JSON.parse(request.responseText);
                    displayWeather(response);
                } else if (request.readyState === 4) {
                    displayError();
                }
            };
            request.send();
        }

        function displayWeather(weatherData) {
            document.getElementById("temperature").innerHTML = "Temperature: " + weatherData.temperature + " °C";
            document.getElementById("feels-like").innerHTML = "Feels Like: " + weatherData.feels_like + " °C";
            document.getElementById("last-updated").innerHTML = "Last Updated: " + weatherData.last_updated;
        }

        function displayError() {
            document.getElementById("temperature").innerHTML = "Error retrieving weather data.";
            document.getElementById("feels-like").innerHTML = "";
            document.getElementById("last-updated").innerHTML = "";
        }
    </script>
</body>
</html>
